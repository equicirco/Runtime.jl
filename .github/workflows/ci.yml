name: JCGERuntime CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - name: Test package
        run: |
          julia --project=. -e 'using Pkg; Pkg.instantiate(); Pkg.test()'
